<HTML>
<HEAD>
    <meta charset="UTF-8">
    <META NAME="GENERATOR" Content="Microsoft Visual Studio">
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
    <TITLE>logining</TITLE>
    <style>
        @property --colorA {
            syntax: '<color>';
            inherits: false;
            initial-value: fuchsia;
        }

        @property --colorB {
            syntax: '<color>';
            inherits: false;
            initial-value: teal;
        }

        @property --colorC {
            syntax: '<color>';
            inherits: false;
            initial-value: #f79188;
        }

        @property --colorD {
            syntax: '<color>';
            inherits: false;
            initial-value: yellow;
        }

        @property --colorE {
            syntax: '<color>';
            inherits: false;
            initial-value: orange;
        }

        @property --colorF {
            syntax: '<color>';
            inherits: false;
            initial-value: red;
        }

        body {
            background: linear-gradient(45deg, var(--colorA), var(--colorC), var(--colorF));
            animation: change 10s infinite linear;
        }

        @keyframes change {
            20% {
                --colorA: red;
                --colorC: #a93ee0;
                --colorF: fuchsia;
            }

            40% {
                --colorA: #ff3c41;
                --colorC: #e228a0;
                --colorF: #2e4c96;
            }

            60% {
                --colorA: orange;
                --colorC: green;
                --colorF: teal;
            }

            80% {
                --colorA: #ae63e4;
                --colorC: #0ebeff;
                --colorF: #efc371;
            }
        }

        form{
            filter:blur(0.5px);
            background-color:rgb(255 255 255 / 0.30);
            width:35vw;
            height:40vh;
            position:relative;
            margin:30vh auto;
            border-radius:20px;
            box-shadow:8px 8px 50px rgb(0 0 0 /0.6);
        }

        form span{
            text-align:center;
            display:block;
            font-size:2vw;
            height:20vh;
            line-height:25vh;
        }

        form .inputnohid{
            display:block;
            margin:0 auto;
            height:5vh;
            border-radius:10px;
        }

        form button{
            display:block;
            margin:2vh auto;
            width:5vw;
            border-radius:5px;
            transition:0.8s;
        }

        form button:hover{
            transform:scale(1.05);
        }
    </style>

    <script type="text/javascript">
        window.setTimeout(function () {
            document.getElementById("name").focus();
        }, 1000);
    </script>
</HEAD>

<body>

    <form method="post" onsubmit="return false" id="form1">
        <span>MY NAME?</span>
        <input type="text" id="name" class="inputnohid" />
        <input type="password" id="cryptoed" hidden/>
        <button type="submit" onclick="crypto()">SUBMIT</button>
    </form>
    <script>
        function crypto() {
            form1.cryptoed.value = md5(form1.name.value);
            if (form1.cryptoed.value == "e16690945435641f201c5d6cf1642f73" && form1.name.value != "e16690945435641f201c5d6cf1642f73")
                window.location.href = 'index.html';
            else {
                alert("Who is " + form1.name.value + "???");
                location.reload();
            }
        }
    </script>
</body>
</HTML>
