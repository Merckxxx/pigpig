<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Year Count Down</title>
    <link rel="shortcut icon" type="image/jpg" href="NY.png" />
    <link href="timecounter.css" rel="stylesheet" type="text/css" />
    <link href="respond.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <h2>
            <span>already</span>
            <div id="Year">NA</div>
        </h2>
        <div class="countdouwn">
            <div id="day">NA</div>
            <div id="hour">NA</div>
            <div id="minute">NA</div>
            <div id="second">NA</div>
        </div>
    </div>
    <script>
    // 自动为下一年
    function newYear() {
      var begin = new Date('2021/6/28 10:35:00')
      var now = new Date().getTime()
      gap = now - begin
      var second = 1000
      var minute = second * 60
      var hour = minute * 60
      var day = hour * 24
      var year=day*365

      var y = Math.floor(gap/year)
      var d = Math.floor((gap%year) / day)
      var h = Math.floor((gap % day) / hour)
      var m = Math.floor((gap % hour) / minute)
      var s = Math.floor((gap % minute) / second)

      // 此处可删除

      d = addZero(d)
      h = addZero(h)
      m = addZero(m)
      s = addZero(s)
      // func end

      // 显示的年
      document.getElementById('Year').innerText = y

      // 倒计时
      document.getElementById('day').innerText = d
      document.getElementById('hour').innerText = h
      document.getElementById('minute').innerText = m
      document.getElementById('second').innerText = s
    }

    // 数字小于10前面就加0
    function addZero(num) {
      return num < 10 ? '0' + num : num
    }

    setInterval(() => {
      newYear()
    }, 1000)
    </script>
</body>

</html>
