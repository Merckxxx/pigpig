        <script>
            function cautime() {
                var begin = new Date('2021/6/28 10:35:00');
                var now = new Date().getTime();
                var gap = now - begin;
                var second = 1000;
                var minute = second * 60;
                var hour = minute * 60;
                var day = hour * 24;
                var year = day * 365;

                var y = Math.floor(gap / year);
                var d = Math.floor((gap % year) / day);
                var h = Math.floor((gap % day) / hour);
                var m = Math.floor((gap % hour) / minute);
                var s = Math.floor((gap % minute) / second);

                d = addZero(d);
                h = addZero(h);
                m = addZero(m);
                s = addZero(s);

                document.getElementById('Year').innerText = y;
                document.getElementById('day').innerText = d;
                document.getElementById('hour').innerText = h;
                document.getElementById('minute').innerText = m;
                document.getElementById('second').innerText = s;
            }

            function addZero(num) {
                return num < 10 ? '0' + num : num;
            }

            setInterval(cautime, 1000);
        </script>

    <script>
        var index = 1;
        var lunboimg = document.getElementById("lunboimg");
        var lunboword = document.getElementById("lunboword")
        var imgleftnum = -3;
        var wordleftnum = -303;

        function moveimg() {
            lunboimg.style.left = imgleftnum - 100 + "vw";
            lunboword.style.left = wordleftnum + 100 + 'vw';
            imgleftnum = imgleftnum - 100;
            wordleftnum = wordleftnum +100;
            index++;
            if (index == 5) {
                index = 1;
                imgleftnum = -3;
                wordleftnum = -303;
                setTimeout(function () { lunboimg.style.left = "-3vw"; lunboword.style.left = "-303vw" }, 000);
            }
        }

        var timeing = setInterval(moveimg, 4000);

        function next() {
            clearInterval(timeing);
            moveimg();
            timeing = setInterval(moveimg, 4000);
        }

        function pre() {
            clearInterval(timeing);
            lunboimg.style.left = imgleftnum + 100 + "vw";
            lunboword.style.left = wordleftnum - 100 + 'vw';
            imgleftnum = imgleftnum +100;
            wordleftnum = wordleftnum - 100;
            index--;
            if (index == 0) {
                index = 4;
                imgleftnum = -303;
                wordleftnum = -3;
                setTimeout(function () { lunboimg.style.left = "-303vw"; lunboword.style.left = "-3vw" }, 000);
            }
            timeing = setInterval(moveimg, 4000);
        }
    </script>
